<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* ... (Your Custom Styles) ... */
    body {
      background-color: #121212;
    }
    .container {
      display: flex;
      height: 100vh;
      padding: 1rem;
      color: white;
    }
    .sidebar {
      width: 20%;
      background-color: #232323;
      padding: 1rem;
    }
    .main-content {
      width: 80%;
      padding: 1rem;
    }
    .section {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    .section-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .section-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      background-color: #2a2a2a;
      border-radius: 8px;
    }
    .section-icon {
      font-size: 1.5rem;
      color: #ffffff;
      margin-right: 1rem;
    }
    .section-text {
      font-size: 1.1rem;
      color: #ffffff;
      cursor: pointer;
      transition: color 0.3s;
    }
    .section-text:hover {
      color: #cccccc;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #999999;
    }
    .user-info {
      color: #ffffff;
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
  </style>
  <script>
    function updateProfile() {
      const newName = prompt("Enter your new name:");
      const newEmail = prompt("Enter your new email:");
      if (newName && newEmail) {
        document.querySelector('.user-name').textContent = newName;
        document.querySelector('.user-email').textContent = newEmail;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <!-- Sidebar content -->
    </div>
    <div class="main-content">
      <div class="section">
        <h3 class="section-title">Profile Photo</h3>
        <div class="section-content">
          <div class="section-item">
            <div class="profile-section">
              <i class="fas fa-camera section-icon"></i>
              <span class="section-text">Upload Profile Photo</span>
            </div>
            <div>
              <input type="file" accept="image/*">
              <p>Upload a new profile photo</p>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <h3 class="section-title">User Information</h3>
        <div class="section-content">
          <div class="section-item">
            <div class="profile-section">
              <i class="fas fa-user-edit section-icon"></i>
              <span class="section-text" onclick="updateProfile()">Update Information</span>
            </div>
            <div class="user-info">
              <p>Name: <span class="user-name">Jon dough</span></p>
              <p>Email: <span class="user-email">johndoe@gmail.com</span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- ... (Other Sections and Features) ... -->
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </div>
</body>
</html>
